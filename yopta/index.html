<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Куку епта</title>
</head>
<body>
    <script language="YoptaScript">
            участковый usersMap внатуре захуярить Map() нахуй

            // Функция для добавления нового человека
            йопта addPerson(погоняло, age) жЫ
                usersMap.set(погоняло, age) нахуй
            есть

            // Функция для вывода всех записей на экран
            йопта displayUsers() жЫ
                красноглазое.чмо("Список пользователей:") нахуй
                usersMap.пероПодРебро((age, погоняло) внатурепизже жЫ
                    красноглазое.чмо(`Имя: $жЫпогонялоесть, Возраст: $жЫageесть`) нахуй
                есть) нахуй
            есть

            // Добавляем нескольких пользователей
            addPerson('Евгений', 21) нахуй
            addPerson('Алексей', 30) нахуй
            addPerson('Светлана', 25) нахуй

            // Выводим всех пользователей на экран
            displayUsers() нахуй
            участковый newUserName внатуре поясниЗаБазар('Имя', "Типок") нахуй
            участковый newUserYear внатуре поясниЗаБазар('Возраст епта', 21) нахуй
            // Добавляем нового человека
            addPerson(newUserName, newUserYear) нахуй

            // Выводим всех пользователей снова
            displayUsers() нахуй

            // Функция для вычисления среднего возраста
            йопта averageAge(usersMap) жЫ
                участковый totalAge внатуре 0 нахуй // Сумма возрастов
                участковый userCount внатуре 0 нахуй // Количество пользователей

                usersMap.пероПодРебро((age) внатурепизже жЫ
                    totalAge +внатуре Number(age) нахуй // Добавляем возраст к общей сумме. Используем Number, чтобы убедиться, что age - это число.
                    userCountплюсуюНа нахуй // Увеличиваем счетчик пользователей
                есть) нахуй

                // Возвращаем средний возраст
                отвечаю userCount пизже 0 ? totalAge / userCount : 0 нахуй // Если нет пользователей, возвращаем 0
            есть

            участковый avgAge внатуре averageAge(usersMap) нахуй
            красноглазое.чмо(`Средний возраст: $жЫavgAgeесть`) нахуй
    </script>
    <script src="https://cdn.jsdelivr.net/gh/samgozman/YoptaScript/dist/yopta.js"></script>
</body>
</html>
