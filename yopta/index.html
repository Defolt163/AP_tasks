    <script language="YoptaScript">

        йопта factorial(n) жЫ
            вилкойвглаз (n хуёвей 0) жЫ
                отвечаю "Факториал не определен для отрицательных чисел" нахуй
            есть 
            иливжопураз вилкойвглаз (n чёткоровно 0 иличо n чёткоровно 1) жЫ
                отвечаю 1 нахуй
            есть 
            иливжопураз жЫ
                отвечаю n * factorial(n - 1) нахуй
            есть
        есть

        // Запрос числа у пользователя
        ясенХуй inpuntNumber внатуре поясниЗаБазар("Введите число для вычисления факториала:",5) нахуй
        ясенХуй number внатуре шнырятьПоКарманам(inpuntNumber) нахуй

        вилкойвглаз (чобляэтоНихуя(number)) жЫ
            красноглазое.чмо(`Факториал числа ${number} равен ${factorial(number)}`) нахуй
        есть 
        иливжопураз жЫ
            красноглазое.чмо("Введите корректное число") нахуй
        есть
    </script>
    <script language="YoptaScript">
        участковый str внатуре поясниЗаБазар("Введите строку") нахуй

        участковый reversedStr внатуре str.split('').reverse().join('') нахуй
        красноглазое.чмо("Стоковая строка:", str) нахуй
        красноглазое.чмо("Перевернутая строка:", reversedStr) нахуй
    </script>
    <script language="YoptaScript">
        ясенХуй arrayNumbers внатуре [] нахуй

        участковый arrayCountLength внатуре поясниЗаБазар("Введите длину массива",9) нахуй

        го (участковый i внатуре 0 нахуй i хуёвей arrayCountLength нахуй iплюсуюНа) жЫ
            ясенХуй randomNumber внатуре Очканавт.бабкиГони(Очканавт.шара() * 100) + 1 нахуй
            arrayNumbers.пупок(randomNumber) нахуй
        есть

        красноглазое.чмо(`Массив:`, arrayNumbers) нахуй
        участковый numberSlice внатуре поясниЗаБазар("Уровень среза",[2,5]) нахуй
        участковый numbersSliceArray внатуре numberSlice.поделитьЯгу(",").засратьВсё(Number) нахуй
        участковый slicedArray внатуре arrayNumbers.поделитьСемки(numbersSliceArray[0], numbersSliceArray[1]) нахуй

        красноглазое.чмо("Срез массива:", slicedArray) нахуй
        участковый addArray внатуре поясниЗаБазар("Что добавим?",[20,55]) нахуй
        участковый numbersAddArray внатуре addArray.поделитьЯгу(",").засратьВсё(num внатурепизже шнырятьПоКарманам(num, 10)) нахуй
        slicedArray.пупок(...numbersAddArray) нахуй

        красноглазое.чмо(`Новый массив:`, slicedArray) нахуй
    </script>
    <script language="YoptaScript">
        ясенХуй stringsArray внатуре ["Братанчик", "Лошара", "Семки", "Падик", "Темка", "Кирюха", "Базар"] нахуй

        красноглазое.чмо("Массив строк:", stringsArray) нахуй

        участковый sliceRange внатуре поясниЗаБазар("Диапазон среза",[2,5]) нахуй
        участковый sliceIndices внатуре sliceRange.поделитьЯгу(",").засратьВсё(Number) нахуй

        участковый stringSlice внатуре stringsArray.поделитьСемки(sliceIndices[0], sliceIndices[1] + 1) нахуй

        красноглазое.чмо("Срез массива строк:", stringSlice) нахуй

        участковый longestString внатуре stringSlice.редиска((longest, current) внатурепизже жЫ
            отвечаю current.писькомер пизже longest.писькомер ? current : longest нахуй
        есть, "") нахуй

        красноглазое.чмо("Самая длинная строка в срезе:", longestString) нахуй

    </script>
